<!DOCTYPE html>
<html>
   <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> {{phone_object.title}}--评论 </title>
        {% load static %}
        <link rel = "stylesheet" href = "{% static "css/bootstrap.min.css" %}">
        <script src = "{% static "js/jquery.slim.min.js" %}" > </script>
        <script src = "{% static "js/bootstrap.min.js" %}" > </script>
    </head>
    <body>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">首页</a></li>
            <li class="breadcrumb-item"><a href="#">评论</a></li>
          </ol>
        </nav>
        <div class = "container">
            <table class = "table table-striped table-bordered table-hover">
                
                <thead class = "thead-light">
                    <tr>
                        <th>手机名称：{{phone_object.title}}</th>
                        <th>平均: {{avg_mark_object.mark__avg|stringformat:"f"}}</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                    </tr>
                   <tr>
                        <th scope = "col" class="text-nowrap">评论内容</th>
                        <th scope = "col" class="text-nowrap">情感评分</th>
                        <th scope = "col" class="text-nowrap">评论时间</th>
                        <th scope = "col" class="text-nowrap">值得买评论ID</th>
                    </tr>
                </thead>
                <tbody>
                    {% for comment in comments %}
                    <tr >
                        <td>{{ comment.content }}</td>
                        <td>{{ comment.mark }}</td>
                        <td>{{ comment.public_date }}</td>
                        <td><a target="_blank" title="跳转什么值得买" href="https://www.smzdm.com/p/{{ comment.sid }}/">{{ comment.cid }}</a></td>
                    </tr >
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
